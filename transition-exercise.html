<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        width: 100%;
        height: auto;
        position: relative;
    }

    .child {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        left: 0;
        transition: left 10s linear;
    }

    .child:active {
        left: 500px;
    }
</style>
<body>
    <div class="container">
        <div class="child"></div>
    </div>
</body>
</html>
