<style>
    @keyframes moveBox {
        from {
            top: 0px;
            background-color: blueviolet;
        }
        to {
            top: 300px;
            background-color: aqua;
        }
    }

    div {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        animation-name: moveBox;
        animation-duration: 3s;
        animation-fill-mode: backwards;
        animation-delay: 2s;
    }
</style>
